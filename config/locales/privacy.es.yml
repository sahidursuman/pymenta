    privacy:
      title1: Política De Privacidad
      description1: > 
        Respetamos el derecho de cada individuo a la intimidad personal. Vamos a recoger y utilizar la información sólo en las formas descritas en esta declaración. Esta declaración se aplica únicamente a la información recogida en la página web de “Cliente Especial” y la aplicación. Nosotros recogemos información de los usuarios registrados tal como el: correo electrónico, nombre, razón social y dirección. Nunca compartimos su información con una tercera parte.
      title2: Información de uso
      description2: >  
        Los usuarios registrados recibirán anuncios adicionales de nosotros sobre productos y ofertas por correo electrónico. Los usuarios registrados pueden actualizar o modificar su información personal.
      title3:  Uso de los Cookies
      description3: >  
        Nosotros utilizamos cookies. Una cookie es un pequeño archivo de texto que nuestros servidores web coloca en el disco duro de la computadora de un usuario para tener un identificador único. Las cookies nos permiten rastrear los patrones de uso y entregar un contenido personalizado a los usuarios. No utilizamos cookies para espiar ni invadir su privacidad. No pueden invadir su disco duro y robar su información. Debe habilitar las cookies en tu navegador para poder utilizar “Cliente Especial” correctamente.
      title4: Resolución de Problemas
      description4: >
        Cualquier pregunta relacionada con la política de privacidad deben dirigirse a info@lapapaya.com. Estamos comprometidos a resolver las disputas dentro de un plazo razonable.

